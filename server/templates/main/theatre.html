{% extends 'base2.html' %}
{% load static %}

{% block body %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Theatre Header -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8 transition-all duration-300 hover:shadow-lg">
        <div class="relative h-48 bg-gradient-to-r from-indigo-500 to-purple-600">
            <div class="absolute inset-0 bg-black/30"></div>
            <div class="absolute bottom-0 left-0 right-0 p-6">
                <h1 class="text-4xl font-bold text-white mb-2">{{ theatre.name }}</h1>
                <div class="flex flex-wrap items-center gap-4 text-white/90">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <p>{{ theatre.location }}</p>
                    </div>
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        <p>{{ theatre.seats }} Seats</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shows Section -->
    <div class="bg-white rounded-xl shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Today's Shows</h2>
          
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for show in shows %}
            <div class="group bg-white rounded-xl border hover:border-indigo-600 transition-all duration-200 overflow-hidden">
                <div class="p-4">
                    <div class="flex items-center space-x-4">
                        <div class="w-20 h-28 rounded-lg overflow-hidden">
                            <img src="{{ show.movie.poster_path }}" 
                                 alt="{{ show.movie.title }}" 
                                 class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-200">
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 group-hover:text-indigo-600 transition-colors">
                                {{ show.movie.title }}
                            </h3>
                            <p class="text-sm text-gray-600 mt-1">{{ show.movie.language }}</p>
                            <div class="mt-3 flex items-center text-sm text-gray-500">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                2h 35m
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-4 pb-4">
                    <a href="{% url 'main:show' show.uuid %}" 
                       class="block w-full text-center px-4 py-2 bg-gray-100 hover:bg-indigo-600 hover:text-white rounded-lg text-sm font-medium transition-all duration-200">
                       Book Tickets
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
