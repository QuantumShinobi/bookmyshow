{% extends "base.html" %}
{% block title %}
Error - CinemaCloud
{% endblock title %}
{% block body %}
<div class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full mx-auto p-8 animate-fade-in">
        <!-- Error Icon with Animation -->
        <div class="flex justify-center mb-8 animate-bounce-gentle">
            <div class="rounded-full bg-red-50 p-4">
                <svg class="w-20 h-20 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
            </div>
        </div>

        <!-- Error Content -->
        <div class="text-center space-y-4">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Oops! Something went wrong</h1>
            <div class="space-y-2">
                <p class="text-gray-600">{{ error|default:"We encountered an unexpected error." }}</p>
                <p class="text-sm text-gray-500">Please try again or return to the homepage.</p>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
                <a href="{% url 'main:index' %}" 
                   class="inline-flex items-center justify-center px-6 py-3 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 transform transition-all duration-200 hover:scale-105">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    Return Home
                </a>
                <button onclick="window.location.reload()" 
                        class="inline-flex items-center justify-center px-6 py-3 rounded-lg border-2 border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transform transition-all duration-200 hover:border-gray-400">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
