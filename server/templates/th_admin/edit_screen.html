{% extends 'th_admin/base.html' %}

{% block body %}
<div class="min-h-screen bg-gray-100 py-6 px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-8 flex items-center justify-between">
        <div class="flex items-center">
            <a href="{% url 'th_admin:add_screen' %}" class="text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
            </a>
            <h1 class="ml-4 text-2xl font-bold text-gray-900">Edit Screen</h1>
        </div>
    </div>

    <!-- Form -->
    <form method="POST" class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        {% csrf_token %}
        
        <!-- Basic Details Section -->
        <div class="space-y-6">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Screen Number</label>
                    <input type="number" name="screen_number" value="{{ screen.screen_number }}" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Total Seats</label>
                    <input type="number" name="seats" value="{{ screen.seats }}" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>

            <!-- Seating Layout Section -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900">Seating Layout</h3>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Rows</label>
                        <input type="number" name="rows" value="{{ screen.rows }}" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Columns</label>
                        <input type="number" name="cols" value="{{ screen.cols }}" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Screen Type</label>
                        <select name="screen_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="2D" {% if screen.screen_type == '2D' %}selected{% endif %}>2D</option>
                            <option value="3D" {% if screen.screen_type == '3D' %}selected{% endif %}>3D</option>
                            <option value="IMAX" {% if screen.screen_type == 'IMAX' %}selected{% endif %}>IMAX</option>
                        </select>
                    </div>
                </div>
            </div>
    {% comment %} 
            <!-- Status Section -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Type</label>
                <select name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="2D" {% if screen.type == '2D' %}selected{% endif %}>2D</option>
                    <option value="3D" {% if screen.type == '3D' %}selected{% endif %}>3D</option>
                    <option value="IMAX" {% if screen.type == 'IMAX' %}selected{% endif %}>IMAX</option>
                </select>
            </div>
        </div> {% endcomment %}

        <!-- Submit Button -->
        <div class="mt-6 flex items-center justify-end">
            <button type="submit" 
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
