{% extends "base.html" %}
{% block title %}Sign In - CinemaCloud{% endblock title %}
{% block body %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="text-center">
            <!-- Google Icon SVG -->
            <svg class="w-12 h-12 mx-auto text-gray-600" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
            </svg>
            
            <h1 class="mt-6 text-2xl font-bold text-gray-900">Sign In Via Google</h1>
            
            <p class="mt-4 text-gray-600">
                You are about to sign in using a third-party account from 
                <span class="font-medium text-blue-600">{{provider}}</span>
            </p>
        </div>

        <form method="post" action="" class="mt-8">
            {% csrf_token %}
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 
                       transition duration-200 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"/>
                </svg>
                <span>Continue with Google</span>
            </button>
        </form>
    </div>
</div>


{% endblock body %}
