services:
  web:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    volumes:
      - static_volume:/home/app/web/staticfiles
    entrypoint: [
        "/bin/sh",
        "-c",
        "export MIGRATE=0 &&
        python manage.py migrate &&
        export MIGRATE=1 &&
        python manage.py collectstatic --noinput &&
        gunicorn server.wsgi:application --bind 0.0.0.0:8000",
      ]
    expose:
      - 8000
    env_file:
      - ./server/.env
    depends_on:
      - db
  db:
    image: postgres:16.3-alpine
    env_file:
      - .env.prod.db
    volumes:
      - postgres_data:/var/lib/postgresql@16.3/data/
    ports:
      - "5432:5432"

  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - static_volume:/home/app/web/staticfiles
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume:
