{% extends 'base2.html' %}
{% block title %}Theatres{% endblock title %}
{% block body %}
<div class="min-h-screen bg-gray-50 bg-opacity-50 bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Header Section -->
    <div class="bg-white shadow-lg border-b border-gray-100">
        <div class="max-w-7xl mx-auto py-8 px-4">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Theatres</h1>
            <p class="text-gray-600">Find the best theatres in your city</p>
        </div>
    </div>

    <!-- Theatres Grid -->
    <div class="max-w-7xl mx-auto py-12 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for theatre in theatres %}
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-2xl border border-gray-100">
                <div class="p-8">
                    <div class="flex items-center mb-6">
                        <svg class="w-10 h-10 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h18M3 16h18"/>
                        </svg>
                        <h3 class="ml-4 text-2xl font-bold text-gray-800">{{ theatre.name }}</h3>
                    </div>
                    <div class="space-y-4">
                        <div class="flex items-center text-gray-700">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span class="text-lg">{{ theatre.location }}</span>
                        </div>
                        <div class="flex items-center text-gray-700">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                            </svg>
                            <span class="text-lg">{{ theatre.screens }} Screens</span>
                        </div>
                    </div>
                    <div class="mt-8">
                        <a href="{% url 'main:theatre' theatre.id%}" 
                           class="block w-full bg-blue-900 text-white text-center py-3 rounded-lg hover:bg-blue-800 transition duration-300 text-lg font-semibold">
                            View Shows
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
