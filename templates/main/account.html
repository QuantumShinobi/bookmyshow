{% extends 'base2.html' %}
{% block body %}

<div class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Profile Header -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 h-40"></div>
            <div class="relative px-8 pb-8">
                <div class="relative -mt-20 flex flex-col sm:flex-row items-center">
                    <div class="h-32 w-32 rounded-full bg-white p-2 shadow-lg">
                        <div class="h-full w-full rounded-full overflow-hidden">
                            {% if user.profile_picture %}
                                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="h-full w-full object-cover">
                            {% else %}
                                <div class="h-full w-full bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center">
                                    <svg class="h-16 w-16 text-indigo-400" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                    </svg>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                    <div class="mt-6 sm:mt-0 sm:ml-8 text-center sm:text-left">
                        <h1 class="text-3xl font-bold text-gray-900">{{ user.name }}</h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Details -->
        <div class="mt-8 grid gap-6">
            <!-- Personal Information -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Account Information</h2>
                <div class="space-y-6">
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-500">Email Address</label>
                        <p class="mt-2 text-lg text-gray-900">{{ user.email }}</p>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-500">Wallet Balance</label>
                        <p class="mt-2 text-lg font-semibold text-indigo-600">${{ user.wallet.money|default:"0.00" }}</p>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-500">Total Bookings</label>
                        <p class="mt-2 text-lg text-gray-900">{{ user.bookings|default:"0" }}</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                <a href="{% url 'main:index' %}" 
                   class="flex-1 inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-xl text-base font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl">
                    Edit Profile
                </a>
                <a href="{% url 'main:index' %}" 
                   class="flex-1 inline-flex items-center justify-center px-6 py-3 border border-gray-300 rounded-xl text-base font-medium text-gray-700 bg-white hover:bg-gray-50 transition-all duration-200 shadow-md hover:shadow-lg">
                    Change Password
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Logout Button -->
<div class="fixed bottom-6 right-6">
  <form action="{% url 'main:logout' %}" method="POST">
    {% csrf_token %}
    <button type="submit" 
            class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors duration-300 shadow-lg">
      Logout
    </button>
  </form>
</div>
{% endblock %}
