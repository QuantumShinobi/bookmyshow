{% extends "base2.html" %}
{% block body %}


<!-- Main Content -->
<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col md:flex-row md:items-center justify-between mb-8">
    <h2 class="text-2xl md:text-3xl lg:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-800 to-gray-500 mb-6 md:mb-0 tracking-tight transition-all duration-100 hover:scale-105 transform">
      <span class="">Available Shows</span> {% if movie_name %} for<span class="text-gray-800"><u> {{movie_name}} </u></span>{% endif %}
      <div class="h-1 w-24 bg-gradient-to-r from-gray-800 to-gray-500 rounded-full mt-3 transform transition-all duration-300 hover:w-32"></div>
    </h2>
    
    <!-- Search Bar -->
    <form action="{% url 'main:index' %}" method="GET" class="w-full md:w-96">
      <div class="relative">
        <input type="text" name="query" placeholder="Search movies..." 
               class="w-full px-10 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-800 transition-all" />
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.9 14.32a7 7 0 111.414-1.414l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387zM14 7a5 5 0 11-10 0 5 5 0 0110 0z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>
    </form>
  </div>

  <!-- Movie Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for show in shows %}
    <div class="flex flex-col bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
      <div class="relative aspect-[2/3] overflow-hidden rounded-t-xl">
        <img src="{{show.movie.poster_path}}" alt="{{show.movie.title}}" 
             class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300" />
      </div>
      <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{show.movie.title}}</h3>
        <div class="flex items-center space-x-4 text-gray-600 mb-4">
          <div class="flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
            <span class="text-sm">{{show.theatre.name}}</span>
          </div>
          <div class="flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-sm">{{show.time}}</span>
            <span class="text-sm">{{show.movie.vote_average}}</span>

          </div>
        </div>
        <p class="text-gray-600 text-sm line-clamp-3 mb-4">{{show.movie.overview}}</p>
        <a href="{% url 'main:show' show_id=show.id %}" 
           class="inline-block w-full text-center bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors duration-300">
          Book Now
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock body %}
