{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden transition-shadow hover:shadow-2xl">
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/3">
                    <img class="h-96 w-full object-cover md:h-full" src="{{show.movie.poster_path}}" alt="Movie poster">
                </div>
                <div class="flex-1 p-6 md:p-8 lg:p-10">
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-900">{{show.movie.title}}</h1>
                        <span class="inline-flex items-center px-4 py-2 text-sm font-semibold text-green-800 bg-green-100 rounded-full">Now Showing</span>
                    </div>
                    <div class="mt-6">
                        <div class="flex flex-wrap gap-4 text-gray-600">
                            <span class="inline-flex items-center"><i class="far fa-clock mr-2"></i>{{show.movie.duration}}</span>
                            <span class="inline-flex items-center">{{show.movie.genres}}</span>
                            <span class="inline-flex items-center font-semibold">â‚¹{{show.price}}</span>
                        </div>
                    </div>

                    <p class="mt-6 text-gray-600 leading-relaxed">
                       {{show.movie.overview}}
                    </p>

                    <form action="{% url 'main:book' %}" method="POST" class="mt-8">
                        {% csrf_token %}
                        <input type="hidden" id="show_id" name="show_id" value="{{ show.id }}">
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold text-gray-900">Number of Tickets</h2>
                            <div class="inline-flex items-center border border-gray-300 rounded-lg">
                                <button type="button" class="px-4 py-2 text-gray-600 hover:bg-gray-50 transition" onclick="decrementTickets()">-</button>
                                <input type="number" id="tickets" name="tickets" class="w-20 text-center border-x border-gray-300 py-2" value="1" min="1" max="10">
                                <button type="button" class="px-4 py-2 text-gray-600 hover:bg-gray-50 transition" onclick="incrementTickets()">+</button>
                            </div>
                        </div>

                        <div class="mt-8">
                            <button type="submit" class="w-full sm:w-auto px-8 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transform transition duration-200 hover:scale-105">
                                Book Tickets
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="border-t border-gray-200 p-6 md:p-8 space-y-4">
                <h2 class="text-xl font-semibold text-gray-900">Show Time</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button class="px-6 py-3 border-2 border-gray-300 rounded-lg text-gray-700 hover:border-green-500 hover:text-green-500 transition">
                        {{show.time}}
                    </button>
                    <a href="{% url 'main:index' %}" class="px-6 py-3 border-2 border-gray-300 rounded-lg text-gray-700 hover:border-red-500 hover:text-red-500 transition text-center">
                        Go back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
