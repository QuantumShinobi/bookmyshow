{% extends 'base2.html' %}

{% block body %}
<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r-xl animate-fade-in-down" role="alert">
                <p class="font-medium">{{ error }}</p>
            </div>
        {% endif %}
        
        <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden transition-all duration-300 hover:shadow-3xl backdrop-blur-lg bg-white/90">
            <!-- Enhanced Header Section -->
            <div class="relative h-[450px] lg:h-[600px] w-full overflow-hidden">
                <img class="w-full h-full object-cover filter brightness-75 hover:brightness-85 transition-all duration-500 transform hover:scale-105" 
                     src="{{show.movie.backdrop_path}}" 
                     alt="{{show.movie.title}} poster">
                <div class="absolute bottom-0 left-0 right-0 p-10 bg-gradient-to-t from-black/90 via-black/70 to-transparent">
                    <div class="flex items-center justify-between">
                        <h1 class="text-5xl lg:text-7xl font-bold text-white tracking-tight drop-shadow-2xl">{{show.movie.title}}</h1>
                        <span class="inline-flex items-center px-6 py-3 text-sm font-semibold text-emerald-800 bg-emerald-100 rounded-full shadow-xl backdrop-blur-sm">Now Showing</span>
                    </div>
                </div>
            </div>

            <!-- Enhanced Content Section -->
            <div class="p-8 lg:p-12">
                <!-- Movie Details -->
                <div class="flex flex-wrap gap-4 mb-8">
                    <span class="inline-flex items-center backdrop-blur-sm bg-gray-50 px-6 py-3 rounded-full shadow-md hover:shadow-lg transition-all">
                        <i class="far fa-calendar-alt mr-2"></i>{{show.time}}
                    </span>
                    <span class="inline-flex items-center backdrop-blur-sm bg-gray-50 px-6 py-3 rounded-full shadow-md hover:shadow-lg transition-all">
                        <i class="far fa-clock mr-2"></i>{{show.movie.duration}}
                    </span>
                    <span class="inline-flex items-center font-semibold backdrop-blur-sm bg-gray-50 px-6 py-3 rounded-full shadow-md hover:shadow-lg transition-all">
                        <i class="fas fa-ticket-alt mr-2"></i>â‚¹{{show.price}}
                    </span>
                </div>

                <!-- Enhanced Movie Overview -->
                <div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-3xl p-8 mb-10 shadow-inner">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Synopsis</h3>
                    <p class="text-gray-700 leading-relaxed text-lg">
                        {{show.movie.overview}}
                    </p>
                </div>

                <!-- Enhanced Booking Section -->
                <div class="grid md:grid-cols-2 gap-12">
                    <!-- Show Time Section -->
                    <div class="space-y-4">
                        <h2 class="text-2xl font-bold text-gray-900"></h2>
                    </div>

                    <!-- Enhanced Booking Form -->
                    <form action="{% url 'main:book' %}" method="POST" class="space-y-6">
                        {% csrf_token %}
                        <input type="hidden" id="show_id" name="show_id" value="{{ show.id }}">
                        <div class="space-y-4">
                            <h2 class="text-2xl font-bold text-gray-900">Number of Tickets</h2>
                            <div class="inline-flex items-center border-2 border-gray-200 rounded-full shadow-lg bg-white">
                                <button type="button" class="px-6 py-3 text-gray-600 hover:bg-gray-50 transition rounded-l-full" onclick="decrementTickets()">-</button>
                                <input type="number" id="tickets" name="tickets" class="w-24 text-center border-x-2 border-gray-200 py-3 focus:outline-none text-lg font-medium" value="1" min="1" max="10">
                                <button type="button" class="px-6 py-3 text-gray-600 hover:bg-gray-50 transition rounded-r-full" onclick="incrementTickets()">+</button>
                            </div>
                             <script>
                                    function incrementTickets() {
                                        const input = document.getElementById('tickets');
                                        if (input.value < 10) {
                                            input.value = parseInt(input.value) + 1;
                                        }
                                    }

                                    function decrementTickets() {
                                        const input = document.getElementById('tickets');
                                        if (input.value > 1) {
                                            input.value = parseInt(input.value) - 1;
                                        }
                                    }
                                </script>
                            <button type="submit" class="w-full px-8 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold rounded-full shadow-xl hover:from-blue-700 hover:to-indigo-700 transform transition duration-300 hover:scale-[1.02] hover:shadow-2xl mt-6">
                                Book Tickets Now
                            </button>
                            <a href="{% url 'main:index' %}" class="block w-full px-8 py-4 border-2 border-gray-300 rounded-full text-gray-700 hover:border-red-500 hover:text-red-500 transition-all duration-300 hover:shadow-lg text-center font-semibold">
                                <i class="fas fa-arrow-left mr-2"></i>Go back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
