
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title> {% block title %}{% endblock title %} </title>
</head>
<body>
    <div class="bg-gray-100">
    <!--  Navbar -->
<nav class="top-0 z-50 flex items-center justify-between p-4 md:p-6 bg-gradient-to-r from-gray-800 to-gray-900 text-white shadow-lg backdrop-blur-sm bg-opacity-90">
  <div class="flex items-center space-x-4 md:space-x-6">
    <a href="{% url "main:index" %}" class="text-xl font-bold hover:text-gray-200 transition-all transform hover:scale-105">
      <span class="text-2xl">ðŸŽ¬</span> MovieCloud
    </a>
    <div class="hidden md:flex space-x-6">
      <a href="{% url "main:movies" %}" class="flex items-center hover:text-gray-200 transition-all border-b-2 border-transparent hover:border-gray-200 py-1">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h18M3 16h18"/>
        </svg>
        Movies
      </a>
    </div>
  </div>
  <div class="flex items-center space-x-6">
    <div class="hidden md:flex space-x-6">
      <a href="{% url "main:tickets" %}" class="flex items-center hover:text-gray-200 transition-all border-b-2 border-transparent hover:border-gray-200 py-1">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
        </svg>
        Your Tickets
      </a>
      <div class="bg-white/20 px-4 py-2 rounded-full backdrop-blur-md transition-all border-transparent hover:border-gray-200 border-b-2">
        <a class="flex items-center" href="{% url "main:wallet" %}">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span class="text-sm md:text-base font-medium">${{user.wallet.money}}</span>
        </a>
      </div>
    </div>
    <a href="{% url "main:account" %}" class="hover:text-gray-200 transition-all transform hover:scale-110">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
    </a>
  </div>
</nav>
    {% block body %}{% endblock body %}</div>
</body>
</html>
